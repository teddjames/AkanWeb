<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Akan Name Generator</h1>

    <form id="akan-form">
      <label for="year">Year of Birth:</label>
      <input type="number" id="year" name="year" required /><br /><br />

      <label for="month">Month of Birth:</label>
      <input type="number" id="month" name="month" required /><br /><br />

      <label for="day">Day of Birth:</label>
      <input type="number" id="day" name="day" required /><br /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option></select
      ><br /><br />

      <button type="submit">Generate Akan Name</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
